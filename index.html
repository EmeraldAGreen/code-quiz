<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Code Quiz</title>
</head>

<body>
    <nav>
        <button id="highscores" class="button">View Highscores</button>
        <span id="timer">75 seconds remaining</span>
    </nav>
    <main class="start-content">
        <h1>Coding Quiz Challenge</h1>
        <p>
        Try to answer the following code-related questions within the time alotted. Keep in mind that incorrect
        answers will penalize your score/time by ten seconds!
        </p>
        <div>
            <button id="start-quiz" class="button">Start Quiz</button>
        </div>
    </main>
    <section class="quiz-content">
        <p class="question"></p>
        <p class="answer-choices">
            <button class="choice1 choice"></button>
            <button class="choice2 choice"></button>
            <button class="choice3 choice"></button>
            <button class="choice4 choice"></button>
        </p>
    <section class="grade-message"></section>
    <button id="next-question" class="button">Next Question</button>
    </section>
    <section class="final-score">
        <h1>All Done!</h1>
        <p> Your score is <span id="score-count"></span></p>
        <p class= "label">Type Your Initials Here: <input type="text" id="user-initials" name="initials"></p>
        <button type="button" class="button" id="submit-initials">Submit</button>
    </section>

    <div class="leaderboard">
        <h1>Highscores</h1>
        <p id="scores"> </p>
        <button class="button" id="go-back">Go Back</button>
        <button class="button" id="clear-scores">Clear Scores</button>
    </div>

    <script src ="./script.js"></script>
</body>

</html>
