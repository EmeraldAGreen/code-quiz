<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Code Quiz</title>
</head>

<body>
    <nav>
        <button id="highscores">View Highscores</button>
        <span id="timer">75 seconds remaining</span>
    </nav>
    <main class="start-content">
        <h1>Coding Quiz Challenge</h1>
        <p>
        Try to answer the following code-related questions within the time alotted. Keep in mind that incorrect
        answers will penalize your score/time by ten seconds!
        </p>
        <div>
            <button id="start-quiz">Start Quiz</button>
        </div>
    </main>
    <section class="quiz-content">
        <p class="question"></p>
        <button class="choice1 choice"></button>
        <button class="choice2 choice"></button>
        <button class="choice3 choice"></button>
        <button class="choice4 choice"></button>
    </section>
    <section class="grade-message"></section>
    <script src ="./script.js"></script>
</body>

</html>
